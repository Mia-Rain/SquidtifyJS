<body>
<div class="player"> 
	<!-- Define the section for displaying details -->
	<div class="details"> 
	<div id="track-art" class="track-art"></div>
	<div id="track-name" class="track-name"></div> 
	<div id="track-artist" class="track-artist"></div> 
	</div> 

	<!-- Define the section for displaying track buttons -->
	<div class="buttons"> 
	<div class="shuffle" onclick="shuffle()">
        	<i id="shuffle" class="fa fa-random fa-1x" style="cursor: pointer;"></i>
	</div>
	<div class="prev-track" onclick="prevTrack()"> 
		<i class="fa fa-step-backward fa-2x"></i> 
	</div> 
	<div id="playback" class="playpause-track" onclick="pauseplay()"> 
		<i id="playbutton" class="fa fa-pause-circle fa-5x"></i> 
	</div> 
	<div class="next-track" onclick="nextTrack()"> 
		<i class="fa fa-step-forward fa-2x"></i> 
	</div> 
	</div> 

	<!-- Define the section for displaying the seek slider-->
	<div class="slider_container"> 
	<div class="current-time">00:00</div> 
	<input type="range" min="1" max="100"
		value="0" class="seek_slider" onchange="seekTo()"> 
	<div id="durr" class="total-duration"></div> 
	</div>

	<!-- Define the section for displaying the volume slider-->
	<div class="slider_container"> 
	<i class="fa fa-volume-down"></i> 
	<input type="range" min="1" max="100"
		value="99" class="volume_slider" onchange="setVolume()"> 
	<i class="fa fa-volume-up"></i> 
	</div> 
</div> 
</body>

<style>
body { 
background: radial-gradient(circle, rgba(177,173,246,1) 0%, rgba(181,140,223,1) 25%, rgba(248,151,255,1) 75%, rgba(255,187,215,1) 100%);
transition: background-color .5s; 
}

/* Using flex with the column direction to 
align items in a vertical direction */
.player { 
height: 95vh; 
display: flex; 
align-items: center; 
flex-direction: column; 
justify-content: center; 
} 

.details { 
display: flex; 
align-items: center; 
flex-direction: column; 
justify-content: center; 
margin-top: 25px; 
} 

.track-art { 
margin: 25px; 
height: 250px; 
width: 250px; 
background-size: cover; 
background-position: center; 
border-radius: 10px; 
} 

/* Changing the font sizes to suitable ones */
.now-playing { 
font-size: 1rem; 
} 

.track-name { 
font-size: 3rem; 
} 

.track-artist { 
font-size: 1.5rem; 
} 

/* Using flex with the row direction to 
align items in a horizontal direction */
.buttons { 
display: flex; 
flex-direction: row; 
align-items: center; 
} 

.playpause-track, 
.prev-track, 
.next-track { 
padding: 25px; 
opacity: 0.8; 

/* Smoothly transition the opacity */
transition: opacity .2s; 
} 

/* Change the opacity when mouse is hovered */
.playpause-track:hover, 
.prev-track:hover, 
.next-track:hover { 
opacity: 1.0; 
} 

/* Define the slider width so that it scales properly */
.slider_container { 
width: 75%; 
max-width: 400px; 
display: flex; 
justify-content: center; 
align-items: center; 
} 

/* Modify the appearance of the slider */
.seek_slider, .volume_slider { 
-webkit-appearance: none; 
-moz-appearance: none; 
appearance: none; 
height: 5px; 
background: black; 
opacity: 0.7; 
-webkit-transition: .2s; 
transition: opacity .2s; 
} 
  

/* Modify the appearance of the slider thumb */
.seek_slider::-webkit-slider-thumb, 
.volume_slider::-webkit-slider-thumb { 
-webkit-appearance: none; 
-moz-appearance: none; 
appearance: none; 
width: 15px; 
height: 15px; 
background: white; 
cursor: pointer; 
border-radius: 50%; 
} 

/* Change the opacity when mouse is hovered */
.seek_slider:hover, 
.volume_slider:hover { 
opacity: 1.0; 
} 

.seek_slider { 
width: 60%; 
} 

.volume_slider { 
width: 30%; 
} 

.current-time, 
.total-duration { 
padding: 10px; 
} 

i.fa-volume-down, 
i.fa-volume-up { 
padding: 10px; 
} 

/* Change the mouse cursor to a pointer 
when hovered over */
i.fa-play-circle, 
i.fa-pause-circle, 
i.fa-step-forward, 
i.fa-step-backward { 
cursor: pointer; 
}
</style>
